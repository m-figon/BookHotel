<div class="home">
  <div class="home-content">
    <h2>Find hotels, houses and much more to book</h2>
    <h1>From cozy cottages to luxury apartments</h1>
    <div class="search-bar">
      <input ng-model="city" ng-change="writeFunc()" ng-focus="focusFunc($event)" ng-blur="blurFunc($event)">
      <input ng-click="showCalendar()" value="Check-in - Check-out">
      <input value="2 adults - 0 children - 1 room">
      <a ng-click="searchFilter()" ng-href="#!/search/">
      <button ng-show="city==='' || city==='What is your destination?'">Search</button>
      </a>
      <a ng-click="searchFilter()" ng-href="#!/search/{{city}}">
        <button ng-show="city!=='' && city!=='What is your destination?'">Search</button>
      </a>
    </div>
    <ng-include src="'views/calendar.html'"></ng-include>
