<div class="search" ng-controller="search-controller">
    <div class="search-filters">
        <h2>Search</h2>
        <h1>Destination</h1>
        <input ng-model="cityFilter">
        <h1>From</h1>
        <input ng-model="firstDate" ng-click="showCalendar()" ng-readonly="true">
        <ng-include  src="'views/calendar.html'"></ng-include>
        <h1>To</h1>
        <input ng-model="secondDate" ng-click="showCalendar()" ng-readonly="true">
        <select ng-model="adultsNum">
            <option value="1">1 adult</option>
            <option ng-repeat="num in selectArray" value="{{num}}">{{num}} adults</option>
        </select>
        <div class="search-line">
            <select ng-model="childrenNum">
                <option value="0">0 children</option>
                <option value="1">1 children</option>
                <option ng-repeat="num in selectArray" value="{{num}}">{{num}} children</option>
            </select>
            <select ng-model="roomsNum">
                <option value="1">1 room</option>
                <option ng-repeat="num in selectArray" value="{{num}}">{{num}} rooms</option>
            </select>
        </div>
        <a ng-href="#!/search/{{cityFilter}}/{{adultsNum}}-{{childrenNum}}-{{roomsNum}}">
        <button ng-show="firstDate==='Check In' || secondDate==='Check Out' || firstDate==='' || secondDate===''">SEARCH</button>
        </a>
        <a ng-href="#!/search/{{cityFilter}}/{{adultsNum}}-{{childrenNum}}-{{roomsNum}}/{{firstDate}}-{{secondDate}}">
            <button ng-show="firstDate!=='Check In' && secondDate!=='Check Out' && firstDate!=='' && secondDate!==''">SEARCH</button>
        </a>
    </div>
    <div class="search-content">
        <div class="hotels" ng-repeat="item in hotels">
            <div class="hotel" ng-show="item.city.toLowerCase().includes(cityFilter.toLowerCase())">
                <div class="left-side">
                    <img ng-src="{{item.img}}">
                </div>
                <div class="middle-side">
                    <h2>{{item.name}}</h2>
                    <div class="stars-line">
                        <img src="imgs/star.png" ng-repeat="x in [].constructor(item.stars) track by $index">
                    </div>
                   <h1>{{item.city}}</h1>
                    <p>{{item.description}}</p>
                </div>
                <div class="right-side">
                    <h1>{{item.rating}}</h1>
                    <button>Show prices</button>
                </div>
            </div>
        </div>
        <div class="hotels" ng-show="!found">
            <h1>No hotel for this city found</h1>
        </div>
      </div>
    </div>
  </div>
